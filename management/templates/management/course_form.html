{% extends 'management/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="header">
        <h1>{{ title }}</h1>
        <a href="{% url 'management:course_list' %}" class="btn btn-secondary">Back to Courses</a>
    </div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create and Manage Course</button>
    </form>
{% endblock %}
