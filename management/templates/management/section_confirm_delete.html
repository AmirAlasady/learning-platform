{% extends 'management/base.html' %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
    <div class="header">
        <h1>Delete Section: {{ section.title }}</h1>
    </div>
    <p>Are you sure you want to delete this section and all its topics? This action cannot be undone.</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'management:course_edit' pk=section.course.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
