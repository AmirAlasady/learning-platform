{% extends 'management/base.html' %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
    <div class="header">
        <h1>Delete Topic: {{ topic.title }}</h1>
    </div>
    <p>Are you sure you want to delete this topic? If it has a quiz, the quiz will also be deleted.</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'management:course_edit' pk=topic.section.course.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
